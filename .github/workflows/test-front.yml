name: Daily Playwright Front Test

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  test:
    runs-on: [self-hosted]
    env:
      # ğŸŸ¡ ì—¬ê¸° ê²½ë¡œê°€ ë°©ê¸ˆ ë„¤ê°€ ì•Œë ¤ì¤€ Python 3.13 ê²½ë¡œ
      PYTHON_EXE: C:\Users\NHN\AppData\Local\Programs\Python\Python313\python.exe
      PYTHONIOENCODING: utf-8
      HEADLESS: "True"   # Headless ëª¨ë“œ Trueë¡œ ì„¤ì •

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1) ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        shell: cmd
        run: |
          "%PYTHON_EXE%" --version
          "%PYTHON_EXE%" -m pip install -r requirements.txt
          "%PYTHON_EXE%" -m pip install pytest-html
          "%PYTHON_EXE%" -m playwright install

      # 2) output í´ë” ì—†ì„ ë•Œ ëŒ€ë¹„
      - name: Create output directory
        shell: cmd
        run: |
          if not exist output mkdir output

      # 3) .env ìƒì„± (GitHub Secrets â†’ í™˜ê²½ íŒŒì¼ë¡œ)
      - name: Create .env file
        shell: cmd
        run: |
          (
            echo fr_username=${{ secrets.FR_USERNAME }}
            echo fr_password=${{ secrets.FR_PASSWORD }}
            echo va_username=${{ secrets.VA_USERNAME }}
            echo va_password=${{ secrets.VA_PASSWORD }}
            echo wa1_username=${{ secrets.WA1_USERNAME }}
            echo wa1_password=${{ secrets.WA1_PASSWORD }}
            echo wa2_username=${{ secrets.WA2_USERNAME }}
            echo wa2_password=${{ secrets.WA2_PASSWORD }}
            echo mo_username=${{ secrets.MO_USERNAME }}
            echo mo_password=${{ secrets.MO_PASSWORD }}
            echo fr_user_id=${{ secrets.FR_USER_ID }}
            echo fr_user_mobile_id=${{ secrets.FR_USER_MOBILE_ID }}
          ) > .env

      # 4) Precondition í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Precondition tests
        shell: cmd
        run: |
          chcp 65001
          "%PYTHON_EXE%" -m pytest tests/precondition -v -s --tb=short ^
            --junitxml=output/precondition-results.xml ^
            --html=output/precondition-report.html --self-contained-html
        continue-on-error: true

      # 5) Front í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Front tests
        shell: cmd
        run: |
          chcp 65001
          "%PYTHON_EXE%" -m pytest tests/front -v -s --tb=short ^
            --junitxml=output/front-results.xml ^
            --html=output/front-report.html --self-contained-html
        continue-on-error: true

      # 6) PowerShellë¡œ ìš”ì•½ ìƒì„±
      - name: Generate test summary
        if: always()
        id: summary
        shell: cmd
        run: |
          "${{ env.PYTHON_PATH }}\python.exe" ./scripts/generate_test_summary.py -OutputPath "output"

      # 7) ê²°ê³¼ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (XML/HTML ë¦¬í¬íŠ¸)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: output/
          retention-days: 7

      # 8) ë©”ì¼ ë°œì†¡
      - name: Send email with results
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.dooray.com
          server_port: 465
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: FG Automation Front Test Results
          to: taehyung-moon@nhnservice.com, seungbin.an@nhnservice.com
          from: ${{ secrets.MAIL_USER }}
          content_type: text/plain; charset="UTF-8"
          body: |
            FG Automation Playwright Front í…ŒìŠ¤íŠ¸ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.

            ${{ steps.summary.outputs.summary }}

